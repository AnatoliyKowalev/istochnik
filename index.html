<!DOCTYPE html><html lang="ru"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Карточки</title> <style> * { box-sizing: border-box; } body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f5; margin: 0; } .container { display: grid; gap: 40px; padding: 100px 20px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); max-width: 1000px; width: 100%; } .card { margin: auto; position: relative; width: 280px; height: 280px; perspective: 1000px; cursor: pointer; } .card-inner { position: absolute; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; } .card.flipped .card-inner { transform: rotateY(180deg); } .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; object-fit: cover; } .card-front { transform: rotateY(180deg); } .card-back { background: url("./img/card_back.jpg") center/cover; } .card-number { position: absolute; top: 5px; left: 5px; background: rgba(0, 0, 0, 0.6); color: white; padding: 5px 10px; font-size: 16px; border-radius: 5px; } </style> </head> <body> <div class="container" id="cardContainer"></div> <script> const cardContainer = document.getElementById("cardContainer"); const cardCount = 125; for (let i = 1; i <= cardCount; i++) { const card = document.createElement("div"); card.classList.add("card"); card.innerHTML = ` <div class="card-inner"> <div class="card-back"></div> <img class="card-front" src="./img/${i}.jpg" /> </div> <div class="card-number">${i}</div> `; card.addEventListener("click", () => card.classList.toggle("flipped")); cardContainer.appendChild(card); } </script> </body></html>
